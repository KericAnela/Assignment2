<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Software store</title>

    <body>
        <nav class="grid grid-cols-3 gap-2 place-content-start h-48">
            <a href="./home.html">Home</a>
            <a href="./products.html">Products</a>
            <a href="./shop.html">Purchase</a>
            <a href="./form.html">Contact</a>

        <section id="contact" class="py-16">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-bold text-blue-900 mb-8">Contact</h2>
                <form action="#" method="POST" class="max-w-lg mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block text-left text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded p-2" placeholder="John Doe">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-left text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded p-2" placeholder="example@email.com">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-left text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded p-2" placeholder="Write your message here..."></textarea>
                    </div>
                    <button type="submit" class="!bg-blue-700 !text-white !px-6 !py-3 !rounded hover:bg-blue-600">Send Message</button>
                </form>
            </div>
        </section>

        <br>
        <br>

    </body>
